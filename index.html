<html>

<head>
    <title>
        My Skill
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5a8a97;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            padding: 50px 20px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 40px;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .skill {
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .skill img {
            max-width: 80px;
            max-height: 80px;
            margin-bottom: 10px;
        }
        
        .skill span {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            My Skill
        </h1>
        <p>
            Saya menguasai beberapa skill diantaranya :
        </p>
        <div class="skills">
            <div class="skill">
                <img alt="HTML5 logo" height="80" src="https://storage.googleapis.com/a1aa/image/DgAgPfffqIXpcJbIpspj4aZidY4Tduv7uxexGuAvN4cb8zYPB.jpg" width="80" />
                <span>HTML</span>
            </div>
            <div class="skill">
                <img alt="CSS3 logo" height="80" src="https://storage.googleapis.com/a1aa/image/jX4SnvrSZXpDAtRvPtZnJT65MSRtUE8TBt4G77eN2ijjfM2TA.jpg" width="80" />
                <span>CSS</span>
            </div>
            <div class="skill">
                <img alt="JavaScript logo" height="80" src="https://storage.googleapis.com/a1aa/image/gsfPdqGSSS2pYaVIVsUfjDlwFfjn2U6MpDAkzg0mboXTezYPB.jpg" width="80" />
                <span>JS</span>
            </div>
            <div class="skill">
                <img alt="Java logo" height="80" src="https://storage.googleapis.com/a1aa/image/bRidNug79CaqE1dHnrEewOeSYe7rBLgdmOUUX1E23fkp8zYPB.jpg" width="80" />
                <span>Java</span>
            </div>
            <div class="skill">
                <img alt="Adobe Illustrator logo" height="80" src="https://storage.googleapis.com/a1aa/image/Us4K7NIM9iJNLBwPJ4pXbmQ5PJHBtLyAI9vAmrnDj9ZxPj9E.jpg" width="80" />
                <span>Ai</span>
            </div>
            <div class="skill">
                <img alt="Figma logo" height="80" src="https://storage.googleapis.com/a1aa/image/IMYpXzcFOC48IZAGxfUXAdgwN7ngIbEwPKo8yibVNmQifM2TA.jpg" width="80" />
                <span>Figma</span>
            </div>
        </div>
    </div>
</body>

</html>
